<h1>Racket arguments</h1>

Example of optional arguments in racket:
<pre>
(define (hello (name "unknown"))
  (display (format "Hello ~a" name))
  (newline))

(hello) ; => Hello unknown
(hello "me") ; => Hello me
</pre>
